update-rules:
  - name: "Bzlmod Dependencies"
    kinds:
      - name: "bzlmod"
        types:
          - "bazel_dep"
        modules:
          - pattern: "rules_.*"
          - pattern: "aspect_.*"
    paths:
      - "MODULE.bazel"

  - name: "Maven Dependencies"
    kinds:
      - name: "maven"
        types:
          - "maven.install"
        artifacts:
          - "org\\.springframework\\.boot:.*"
          - "com\\.fasterxml\\.jackson\\.core:.*"
    paths:
      - "MODULE.bazel"

pull-requests:
  enabled: true
  branch-prefix: "steward/"
  target: "main"
  limit: 10
  labels:
    - "dependencies"
  title-template: "⬆️ Update ${dependency} from ${currentVersion} to ${newVersion}"
  body-template: |
    ## Dependency Update
    
    📦 Dependency: `${dependency}`
    📈 Current version: `${currentVersion}`
    🎯 New version: `${newVersion}`
    
    ### Changelog
    ${changelog}
    
    ### Type of update
    ${updateType}

post-update-hooks:
  - pattern: ".*"
    commands:
      - "bazel build //..."
