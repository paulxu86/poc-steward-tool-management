update-rules:
  - name: "Dependency Updates"  # Add a name for the rule group
    kinds:
      - name: "bzl_rules"   # Each kind needs a name
        pattern: "rules_.*"
      - name: "bazel_deps"
        pattern: "bazel_.*"
      - name: "maven_deps"
        patterns:          # Maven can have multiple patterns
          - "^org\\..*"
          - "^com\\..*"
          - "^io\\..*"
    paths:
      - "//..."

pull-requests:
  enabled: true
  branch-prefix: "steward"
  target: "main"
  limit: 10
  labels:
    - "dependencies"
  title-template: "⬆️ Update ${dependency} from ${currentVersion} to ${newVersion}"
  body-template: |
    ## Dependency Update
    
    📦 Dependency: `${dependency}`
    📈 Current version: `${currentVersion}`
    🎯 New version: `${newVersion}`
    
    ### Changelog
    ${changelog}
    
    ### Type of update
    ${updateType}

post-update-hooks:
  - pattern: ".*"
    commands:
      - "bazel build //..."
