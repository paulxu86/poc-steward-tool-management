update-rules:
  - kinds: bzlmod
    enabled: true
  - kinds: maven
    enabled: true
  - kinds: bazel
    enabled: true
  - kinds: bazel-rules
    enabled: true

pull-requests:
  enabled: true
  branch-prefix: "steward/"
  target: "main"
  limit: 10
  labels:
    - "dependencies"
  title-template: "â¬†ï¸ Update ${dependency} from ${currentVersion} to ${newVersion}"
  body-template: |
    ## Dependency Update
    
    ğŸ“¦ Dependency: `${dependency}`
    ğŸ“ˆ Current version: `${currentVersion}`
    ğŸ¯ New version: `${newVersion}`
    
    ### Changelog
    ${changelog}
    
    ### Type of update
    ${updateType}

post-update-hooks:
  - pattern: ".*"
    commands:
      - "bazel build //..."
