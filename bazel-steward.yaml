update-rules:
  - kinds:
      - "rules_.*"
      - "bazel_.*"
      - "maven"
    paths:
      - "//..."

pull-requests:
  - enabled: true
    limit: 10
    branch-prefix: "steward"
    labels:
      - "dependencies"
    title-template: "⬆️ Update ${dependency} from ${currentVersion} to ${newVersion}"
    body-template: |
      ## Dependency Update
      
      📦 Dependency: `${dependency}`
      📈 Current version: `${currentVersion}`
      🎯 New version: `${newVersion}`
      
      ### Changelog
      ${changelog}
      
      ### Type of update
      ${updateType}

post-update-hooks:
  - pattern: ".*"
    commands:
      - "bazel build //..."
