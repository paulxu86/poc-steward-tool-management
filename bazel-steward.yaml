update-rules:
  - kinds:
      - "rules_.*"
      - "bazel_.*"
      - "maven"
    paths:
      - "//..."

pull-requests:
  enabled: true  # Changed from array to object structure
  limit: 10
  branch-prefix: "steward"
  target: "main"  # Explicitly setting target branch
  labels:
    - "dependencies"
  title-template: "⬆️ Update ${dependency} from ${currentVersion} to ${newVersion}"
  body-template: |
    ## Dependency Update
    
    📦 Dependency: `${dependency}`
    📈 Current version: `${currentVersion}`
    🎯 New version: `${newVersion}`
    
    ### Changelog
    ${changelog}
    
    ### Type of update
    ${updateType}

post-update-hooks:
  - pattern: ".*"
    commands:
      - "bazel build //..."
